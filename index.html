<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section>

    <h1 class="text-center text-info">Welcome To Book Archive</h1>
</section>


    <div class="mt-4 w-50 mx-auto">
        <div class="input-group mb-3 ">
            <input id="search-text" type="text" class="form-control" placeholder="Write the name of the book" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="search()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
    </div>
   

    <h4 id="spinner-id" class="text-center"> <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div></h4>
       
  
    

<h2 id="search-count" class="text-center"></h2>

    <div id="cards" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
        
        
      </div>
